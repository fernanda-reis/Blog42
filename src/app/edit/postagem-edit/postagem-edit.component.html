<div class="edit">

<div class="container">

<div class="my-5 row">
  <div class="col-md-12">
    <h1 class="mt-5 text-center text-secondary" >Atualizar Postagem</h1>
  </div>
</div>

  <div class="row my-5 d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Título</label>
        <input
          [(ngModel)]="postagem.titulo"
          class="form-control"
          type="text"
          id="titulo"
          placeholder="Digite o título"
        />
      </div>
      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea
          [(ngModel)]="postagem.texto"
          class="form-control"
          name="texto"
          id="texto"
          cols="30"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="texto"
          >Escolha um tema ou
          <a routerLink="/tema" data-dismiss="modal">cadastre um novo</a
          >.</label
        >
        <select
          class="form-control"
          name="tema"
          id="tema"
          [(ngModel)]="idTema"
          (change)="findByIdTema()"
        >
          <option *ngFor="let tema of listaTemas" value="{{ tema.id }}">
            {{ tema.descricao }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="texto"
          >Escolha um tipo de Postagem:</label
        >
        <select
        class="form-control"
        name="tipo"
        id="tipo"
        [(ngModel)]="postagem.tipo"
      >
        <option value="PRIVADO">Privado</option>
        <option value="PUBLICO">Publico</option>
      </select>
      </div>

      <div class="mt-5 d-flex justify-content-center">
        <button class=" mr-4 btn btn-danger" routerLink="/inicio">Cancelar</button>
        <button class="btn btn-success" (click) = "atualizar()">Atualizar</button>
      </div>

    </div>
  </div>
</div>
</div>
