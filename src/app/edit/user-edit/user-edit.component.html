<div class="container">

  <div class="my-5 row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar usuário</h1>
      <form>
        <div class="row my-3 d-flex justify-content-around align-items-center">

          <div class="col-md-5">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                class="form-control"
                type="text"
                name="nome"
                id="nome"
                [(ngModel)]="usuario.nome"
              />
            </div>

            <div class="form-group">
              <label for="usuario">E-mail</label>
              <input
                class="form-control"
                type="text"
                name="usuario"
                id="usuario"
                placeholder="example@email.com"
                [(ngModel)]="usuario.usuario"
              />
            </div>

            <div class="form-group">
              <label for="foto">Link da foto de perfil</label>
              <input
                class="form-control"
                type="text"
                name="foto"
                id="foto"
                [(ngModel)]="usuario.foto"
              />
            </div>

            <div class="form-group">
              <label for="senha">Confirme sua senha para salvar as atualizações:</label>
              <input
                class="form-control"
                type="password"
                name="senha"
                id="senha"
                [(ngModel)]="senha"
              />
            </div>
          </div>

        </div>

        <div class="row my-5 d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-danger mr-4"
            routerLink="/inicio"
          >
            Cancelar
          </button>

          <button
            type="submit"
            class="btn btn-success"
            (click)="atualizar()"
          >
            Atualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
