<div class="container-fluid">

  <div class="row bg-secondary d-flex align-items-center">

    <div class="col-md-6 ">

      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Seja Bem Vinde!</h1>
          <h5 class="fs-18">Expresse aqui os seus pensamentos e opiniões.</h5>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
          <a href="#postagens" class="btn btn-outline-light">Ver Postagens</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <img src="https://i.imgur.com/47J314R.png" alt="" width="500px" height="500px">
    </div>
  </div>
</div>

<div class="container my-5" id="postagens">

  <nav>
    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
      <a class="nav-link active text-secondary font-weight-bold" id="todas-postagens-tab" data-toggle="tab" href="#todas-postagens" role="tab" aria-controls="todas-postagens" aria-selected="true">Todas as Postagens</a>
      <a class="nav-link text-secondary font-weight-bold" id="minhas-postagens-tab" data-toggle="tab" href="#minhas-postagens" role="tab" aria-controls="minhas-postagens" aria-selected="false">Minhas Postagens</a>
      <a class="nav-link text-secondary font-weight-bold" id="tema-postagens-tab" data-toggle="tab" href="#tema-postagens" role="tab" aria-controls="tema-postagens" aria-selected="false">Postagens por Tema</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="todas-postagens" role="tabpanel" aria-labelledby="todas-postagens-tab">Todas as Postagens</div>
    <div class="tab-pane fade" id="minhas-postagens" role="tabpanel" aria-labelledby="minhas-postagens-tab">Minhas Postagens</div>
    <div class="tab-pane fade" id="tema-postagens" role="tabpanel" aria-labelledby="tema-postagens-tab">Postagens por Tema</div>
  </div>

</div>


<!-- Modal -->
<div class="modal fade" id="novaPostagem" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input class="form-control" type="text" if="titulo" placeholder="Digite o título">
        </div>
        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea class="form-control" name="texto" id="texto" cols="30" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="texto">Escolha um tema ou <a href="">cadastre um novo</a></label>
          <select class="form-control" name="tema" id="tema">
            <option value="">Temas</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
