<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <form action="">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input class="form-control" type="text" name="nome" id="nome"
              [(ngModel)] = 'usuario.nome' />
            </div>

            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input
                class="form-control"
                type="text"
                name="usuario"
                id="usuario"
                placeholder="example@email.com"
                [(ngModel)] = 'usuario.usuario'
              />
            </div>

            <div class="form-group">
              <label for="foto">Link da foto</label>
              <input class="form-control" type="text" name="foto" id="foto"
              [(ngModel)] = 'usuario.foto'/>
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input
              (input)="confirmSenha($event)"
                class="form-control"
                type="password"
                name="senha"
                id="senha"
              />
            </div>

            <div class="form-group">
              <label for="confirmSenha">Confirmar senha</label>
              <input
                class="form-control"
                type="password"
                name="confirmSenha"
                id="confirmSenha"
                [(ngModel)] = 'usuario.senha'
              />
            </div>

            <div class="form-group">
              <label for="tipo">Tipo de usuario</label>
              <select class="form-control" name="tipo" id="tipo"
              (change) = 'tipoUser($event)'>
                <option>Selecione um tipo de usu√°rio</option>
                <option value="normal">Normal</option>
                <option value="adm">Admnistrador</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4" routerLink="/login">Cancelar</button>
              <button type="submit" class="btn btn-success" (click) = 'cadastrar()'>Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
