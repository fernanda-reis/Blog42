<div class="container-fluid entrar">

  <div class="row h-100 d-flex align-content-center">
      <div class="col-md-3 mx-auto ">

        <div class="caixa">
        <form>
          <div class="form-group d-flex flex-column align-items-center">
            <label for="usuario">E-mail</label>
            <input
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="example@email.com"
              [(ngModel)]="userLogin.usuario"
            />
          </div>

          <div class="form-group d-flex flex-column align-items-center">
            <label for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              [(ngModel)]="userLogin.senha"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" (click)="entrar()">
              Entrar
            </button>
          </div>
        </form>
