<div class="temas">

<div class="container-fluid cadastro-tema">
  <div class="row ">
    <div class="col-md-12 ">

      <a routerLink="/inicio" class="text-left">
          <i class="fa fa-angle-double-left" aria-hidden='true'></i>

            <span class="font-weight-bold">
              início
            </span>
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Nome do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-space" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container lista-tema">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6 my-4 d-flex justify-content-around">

      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tema</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let tema of listaTemas'>
            <th>{{tema.id}}</th>
            <td>{{tema.descricao}}</td>
            <td>
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
</div>
