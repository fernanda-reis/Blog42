<div class="delete">
<div class="container">
  <div class="my-5 row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">
        Tem certeza que deseja deletar esta postagem?
      </h4>

      <div class="row my-5 d-flex justify-content-center">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body" >
              <h5 class="card-title">{{postagem.titulo}}</h5>
              <p class="card-text">{{postagem.texto}}</p>
              <p class="card-text"><small class="text-muted">
                {{postagem.tema.descricao}}
              </small></p>
              <p class="card-text mt-0"><small class="text-muted">
                {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
              </small>
            </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row my-3">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
      <button class="btn btn-success" (click)="deletar()">Sim</button>

    </div>
  </div>
</div>
</div>
