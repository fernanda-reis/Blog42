<div class="delete">
<div class="container">
  <div class="my-5 row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>

  <div class="row my-4">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Tem certeza de que deseja apagar este Tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink="/tema">Não</button>
      <button class="btn btn-success" (click)="deletar()">Sim</button>
    </div>
  </div>
</div>
</div>
